<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="CalculatorStyle.css">
</head>
<body>
    <div class="container">
        <div class="display">
            <div data-previous-operand></div>
            <div data-current-operand class="current"></div>
        </div>
        <div class="wrapper">
            <button data-number class="btn number">7</button>
            <button data-number class="btn number">8</button>
            <button data-number class="btn number">9</button>
            <button data-all-clear class="btn">C</button>
            <button data-number class="btn number">4</button>
            <button data-number class="btn number">5</button>
            <button data-number class="btn number">6</button>
            <button data-operation class="btn">x</button>
            <button data-number class="btn number">1</button>
            <button data-number class="btn number">2</button>
            <button data-number class="btn number">3</button>
            <button data-operation class="btn">-</button>
            <button data-number class="btn number">0</button>
            <button data-operation class="btn">รท</button>
            <button data-operation class="btn">+</button>
            <button data-equals class="btn equal">=</button>
        </div>
    </div>

    <div class="signature">
        Designed and Coded By <br />
        Hicham Amroussi
    </div>

    <script src="CalculatorScript.js">
    </script>
</body>
    
</html>
